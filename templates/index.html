<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--~~Tile~~-->
    <title>That's me!</title>

    <!--~~Icon~~-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!--~~Fonts~~-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rock+3D&display=swap" rel="stylesheet">

    <!--~~Style~~-->
    <style>

        /*---Main colors---*/
        :root {
            font-size: 16px;
            font-family: 'Microsoft Sans Serif';
            --bn-primary: #F64C72;
            --bn-secondary: #553D67;
            --text: #EDF5E1;
            --bg-secondary: #2F2FA2;
            --bg-primary: #242582;
            --special-color: #99738E;
            --transition-speed: 600ms;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text);
        }

        .placeholder {
            height: 50em;
            background-color: var(--bg-secondary);
            margin: auto;
            width: 60%;
            border: none;
            padding: 10px;
        }

        .center {
            text-align: center;
        }

        hr {
            background-color: var(--text);
            color: var(--text);
        }

        .pos1 {
            position: relative;
            top: -5em;
            right: -4em;
        }

        .pos2 {
            position: absolute;
            top: 5em;
            right: 8em;
        }

        .profilepicture {
            vertical-align: middle;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        /*---buttons and stuff---*/

        cb1 {
            background-color: var(--text);
            color: #000000;
            border-radius: 24px;
            width: 3em;
            height: 1em;
            border: none;
            outline: none;
        }

    </style>
</head>
<body>
    <div class="placeholder">

        <div class="center">
            <h1 style="font-family: 'Rock 3D';">Who am I?</h1>
        </div>

        <br />
        <br />
        <br />
        <br />

        <hr />

        <div class="pos1">
            <!--<img src="profilepicture.png" alt="Avatar" class="profilepicture">-->
            <img class="profilepicture" src="{{url_for('static', filename='profilepicture.png')}}" alt="Avatar" />
        </div>

        <div class="pos2">
            <input type="submit" class="cb1" name="submit_button" value="Contact me!" />
        </div>

    </div>
</body>
</html>
